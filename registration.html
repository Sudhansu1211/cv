<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <h2>Please enter the below details</h2>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label> First Name :</label>
      <input type="text" name="first_name" value="first_name">
      <br>

      <label>Last Name :</label>
      <input type="text" name="last_name" value="last_name">
      <br>
      <label>Date of Birth :</label>
      <input type="date" name="dob" value="dob"><br>

      <label>Email Address :</label>
      <input type="email" name="email" value="email"><br>
      <label>Password :</label>
      <input type="password" name="" value=""><br>

      <label>Need Email Notification? :</label>
      <label>Yes</label>
      <input type="radio" name="Yes" value="yes">

      <label>No</label>
      <input type="radio" name="no" value="no"><br>

      <label>How much is the pain? :</label>
      <input type="range" name="range" value="range"><br>

      <label>Age :</label>
      <input type="number" name="age" value="age"><br>

      <label>Telephone Number :</label>
      <input type="tel" name="" value=""><br>

      <label>Enter the time of Birth :</label>
      <input type="time" name="" value=""><br>

      <label>Click this button :</label>
      <input type="button" name="" value=""><br>
      <input type="checkbox" name="" value=""><br>
      <input type="color" name="" value=""><br>
      <input type="datetime-local" name="" value=""><br>
      <input type="datetime" name="" value=""><br>
      <input type="file" name="" value=""><br>
      <input type="image" name="" value=""><br>
      <input type="search" name="" value="">



      <input type="submit" name="submit" value="submit">
    </form>


  </body>
</html>
